<script type="text/javascript" src="/js/job/index.js"></script>
<div class="layui-inline">
	<label class="layui-form-label">关键字 </label>
	<div class="layui-input-inline">
		<input type="text" id="jobName" lay-verify="required" autocomplete="off" class="layui-input">
	</div>
	<button class="layui-btn" data-type="reload">搜索</button>
</div>

<table id="jobTable" lay-filter="jobTable"></table>

<script type="text/html" id="jobTableBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登录</title>
<link rel="stylesheet" href="/css/login/index.css">
<link rel="stylesheet" href="/layui/css/layui.css">
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login/index.js"></script>
</head>
<body>
	<div class="login-div">
		<fieldset class="fieldset-css">
			<legend class="legend-css">登陆</legend>
			<form class="layui-form layui-form-pane" action="" lay-filter="login-form">
				<div class="layui-form-item">
					<label class="layui-form-label">登陆名称</label>
					<div class="layui-input-block">
						<input type="text" name="loginName" lay-verify="required" autocomplete="off" placeholder="请输入登陆名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登陆密码</label>
					<div class="layui-input-block">
						<input type="password" name="password" lay-verify="required" placeholder="请输入登陆密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
			    	<button class="layui-btn layui-btn-danger" style="float: right;" lay-submit lay-filter="login">登陆</button>
			  	</div>
			</form>
		</fieldset>
	</div>
</body>
</html>

<script type="text/javascript" src="/js/dept/index.js"></script>
<div class="layui-inline">
	<label class="layui-form-label">关键字 </label>
	<div class="layui-input-inline">
		<input type="text" id="deptName" lay-verify="required" autocomplete="off" class="layui-input">
	</div>
	<button class="layui-btn" data-type="reload">搜索</button>
</div>

<table id="deptTable" lay-filter="deptTable"></table>
<script type="text/html" id="deptTableBar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
